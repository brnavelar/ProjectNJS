<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Reserve sua mesa!</title>
</head>
<body>
    
    <div class="container" style="max-width: 50%">
        <div class="row mt-5" >
            <div class="col text-center">
                <h1>Reserve a sua mesa!</h1>
            </div>
        </div>
        <div class="row m-3 text-center">
            <div class="col">
                <form id="formulario" method="post">
                    <div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label">Mesa para?</label>
                                    <br>
                                    <select name="mesa" class="form-label" id="mesa_pessoas">
                                        <option value="1">1 pessoa</option>
                                        <option value="2">2 pessoas</option>
                                        <option value="3">3 pessoas</option>
                                        <option value="4">4 pessoas</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label" for="name">Reserva em nome de?</label>
                                    <input type="text" class="form-control" id="nome">
                                </div>
                            </div>    
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="num">Numero de Telefone</label>
                            <input type="number" class="form-control" id="num_tel">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <a href="home.html" class="btn btn-primary">Voltar</a>
                        <button type="submit" class="btn btn-primary text-center">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/post.js"></script>
</body>
</html>
